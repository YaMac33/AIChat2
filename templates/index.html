<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ChatGPT風のチャットUI。ルーム管理・履歴保存・HTML出力対応。">
  <title>ChatGPT</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <!-- 左側のサイドバー -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h3>ルーム</h3>
      <button id="toggle-sidebar-btn" class="toggle-btn" aria-label="サイドバーの表示切替">≡</button>
    </div>
    <button id="new-chat-btn">新規チャット</button>
    <ul id="rooms"></ul>
  </div>

  <!-- サイドバー切り替えボタン（非表示時） -->
  <div class="sidebar-toggle-hidden" id="sidebar-toggle-hidden">
    <button id="show-sidebar-btn" class="toggle-btn" aria-label="サイドバーを表示">≡</button>
  </div>

  <!-- 右側のメインチャット画面 -->
  <div class="main-chat" id="main-chat">
    <!-- ヘッダー -->
    <div class="chat-header">
      <div class="chat-actions">
        <button id="export-html-btn" class="action-btn" disabled>HTML出力</button>
        <button id="export-manual-btn" class="action-btn" disabled>マニュアル出力</button>
      </div>
    </div>

    <!-- メッセージエリア -->
    <div id="chat"></div>

    <!-- 入力エリア -->
    <form class="input-area" id="chat-form">
      <input id="prompt" placeholder="メッセージを入力..." aria-label="メッセージを入力">
      <button id="send-btn" type="submit">送信</button>
    </form>
  </div>

  <!-- コンテキストメニュー -->
  <div id="context-menu" class="context-menu">
    <div class="context-menu-item" id="rename-room">名称変更</div>
    <div class="context-menu-item" id="delete-room">削除</div>
  </div>

  <!-- 名称変更モーダル -->
  <div id="rename-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="rename-modal-title">
    <div class="modal-content">
      <h3 id="rename-modal-title">ルーム名変更</h3>
      <input type="text" id="rename-input" placeholder="新しい名前を入力">
      <div class="modal-buttons">
        <button id="rename-confirm">変更</button>
        <button id="rename-cancel">キャンセル</button>
      </div>
    </div>
  </div>

  <!-- 削除確認モーダル -->
  <div id="delete-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="delete-modal-title">
    <div class="modal-content">
      <h3 id="delete-modal-title">削除確認</h3>
      <p>このチャットルームを削除しますか？</p>
      <div class="modal-buttons">
        <button id="delete-confirm">削除</button>
        <button id="delete-cancel">キャンセル</button>
      </div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
